<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Phones for 2022</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-light">
    <main>
        <header class="my-4">
            <h1 class="text-center fw-bold">The Best Phones for <span class="text-danger">2022</span></h1>
        </header>
        <!-- search -->
       <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the phone of your choice" aria-label="Search the phone of your choice" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
        <!-- single phone details -->
        <div id="phone-details" class="w-50 mx-auto my-5"></div>
        <!-- search result -->
        <section class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"></div>
        </section>
    </main>
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript main code link -->
    <script src="js/app.js"></script>
</body>
</html>
